<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-0.5 0.5 -3" rotation="0 90 0" height="1.5" width="0.5" depth="0.5" color="yellow"></a-box>
      <a-box position="0.5 0.5 -3" rotation="0 90 0" height="1.5" width="0.5" depth="0.5" color="yellow"></a-box>
      <a-box position="0 2 -3" rotation="0 90 0" height="1.5" width="1.5" depth="2" color="blue"></a-box>
      <a-box position="0 2.85 -3" rotation="0 90 0" height="0.2" width="1d" depth="0.5" color="yellow"></a-box>
      <a-sphere position="0 3.75 -3" radius="0.75" color="red"></a-sphere>
      <a-cylinder position="1.5 2 -3" radius="0.5" color="green"></a-cylinder>
      <a-cylinder position="-1.5 2 -3" radius="0.5" color="green"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="black"></a-plane>
      <a-sky color="white"></a-sky>
    </a-scene>
  </body>
</html>
